<html>
<head>
	<title>Client</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://timviecnhanh-notification.herokuapp.com/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Hello, this is nha tuyen dung 2</h1>
	<p>
		<button class="confirm-btn" data-receiverid="3" data-receiverrole="nguoitimviec">Moi phong van nguoi tim viec 3</button>
	</p>

	<script>
		var socket = io('http://timviecnhanh-notification.herokuapp.com:80', {path: '/socket.io/socket.io'}),
				currentUser = {
					id: 2,
					role: 'nhatuyendung'
				};

		socket.on('connect', function(){
			socket.emit('user join', currentUser);
		});

		socket.on('notify', function(message, receiverId){
			if (receiverId === currentUser.id) {
				alert(message);
			}
		});

		$('.confirm-btn').click(function(){
			// emit with message, receiver ID and receiver role
			socket.emit('notify', $(this).text(), +$(this).data('receiverid'), $(this).data('receiverrole'));
		});
	</script>
</body>
</html>
