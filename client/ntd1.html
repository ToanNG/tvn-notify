<html>
<head>
	<title>Client</title>
	<script src="http://timviecnhanh-notification.herokuapp.com/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Hello, this is nha tuyen dung 1</h1>

	<script>
		var socket = io('http://timviecnhanh-notification.herokuapp.com:80', {path: '/socket.io/socket.io'}),
				currentUser = {
					id: 1,
					role: 'nhatuyendung' //admin, seeker, employer
				};

		socket.on('connect', function(){
			socket.emit('user join', currentUser);
		});

		socket.on('notify', function(message, receiverId){
			if (receiverId === currentUser.id) {
				alert(message);
			}
		});
	</script>
</body>
</html>
